<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/vue@3"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div id="app" class="w-80 bg-white p-4 rounded shadow">
    <form @submit.prevent="submit">
      <div class="mb-4">
        <label class="block mb-1">Username</label>
        <input type="text" v-model="username" class="w-full border rounded p-2" />
      </div>
      <div class="mb-4">
        <label class="block mb-1">Password</label>
        <input type="password" v-model="password" class="w-full border rounded p-2" />
      </div>
      <div v-if="error" class="text-red-600 mb-2">{{ error }}</div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded" :disabled="loading">
        <span v-if="loading">Loading...</span>
        <span v-else>Login</span>
      </button>
      <div v-if="success" class="text-green-600 mt-2">Login successful!</div>
    </form>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
